name: Deploy Gradle App to EC2

on:
  push:
    branches:
      - main  # Set this to 'master' if your default branch is named master

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up Java 21 (Required for Gradle to run)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      # 3. Grant execute permission to the Gradle Wrapper
      # Without this, the next step will fail with "Permission denied"
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build the Application with Gradle
      # '-x test' skips unit tests to speed up deployment (remove it later if you want tests)
      - name: Build with Gradle
        run: ./gradlew build -x test

      # 5. Copy the built JAR file to your EC2 instance
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          # Gradle puts the compiled file in 'build/libs' by default
          source: "build/libs/*.jar"
          # This is the destination folder on your EC2
          target: "/home/ec2-user/app"
          # This strips the "build/libs" folders so the file lands directly in 'app'
          strip_components: 2
